dependencies {

    //AndroidX
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.core:core-ktx:$ktx_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_version"

    //Retrofit
    implementation "com.squareup.retrofit2:converter-gson:$gson_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"

    //Anko
    implementation "org.jetbrains.anko:anko:$anko_version"

    //RxJava
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rxadapter_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttplogging_version"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"

    //picasso
    implementation "com.squareup.picasso:picasso:$picasso_version"

    //Html
    implementation "org.jsoup:jsoup:$jsoup_version"
    implementation "org.apache.commons:commons-text:$commonstext_version"

    //Room
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"

    //ViewModel
    implementation "org.koin:koin-android-viewmodel:$koin_version"

    //RecyclerView
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"

    //Firebase
    implementation "com.google.firebase:firebase-messaging:$fbmessaging_version"
    implementation "com.google.firebase:firebase-core:$fbcore_version"


}