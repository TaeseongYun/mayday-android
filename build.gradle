// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        //kotlin
        kotlin_version = '1.3.72'

        //Gradle
        gradle_version = '4.0.0'

        //AndroidX
        ktx_version = '1.1.0'
        appcompat_version = '1.1.0'
        constraint_version = '1.1.3'

        //Anko
        anko_version = '0.10.8'

        //Retrofit
        retrofit_version = '2.7.2'
        rxadapter_version = '2.7.2'
        rxandroid_version = '2.1.1'
        okhttplogging_version = '4.4.1'
        //Gson
        gson_version = '2.7.2'

        //Picasso
        picasso_version = '2.71828'

        //Html
        jsoup_version = '1.13.1'
        commonstext_version = '1.7'

        //Room
        room_version = '2.2.3'
        recyclerview_version = '1.1.0'
        koin_version = '2.1.5'

        // Test
        jnit_version = '4.13'
        test_ext_version = '1.1.1'
        espresso_version = '3.2.0'

        //Firebase
        googleservice_version = '4.3.3'
        fbmessaging_version = '20.2.1'
        fbcore_version = '17.4.3'
    }
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$googleservice_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
